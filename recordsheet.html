<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Sheet</title>
    <link rel="stylesheet" href="recordsheet.css">
</head>

<body>
    <div class="container">
        <div class="binding">
            <div class="hole">
                <div class="i-hole"></div>
            </div>
            <div class="hole">
                <div class="i-hole"></div>
            </div>
        </div>
        <div class="record">
            <div class="logo">
                <div class="border1">
                    
                        <img src="https://assets.onecompiler.app/4352rn7ea/4352qzkfe/vvit_logo.png">
                </div>
                
            </div>
            <div class="clg-name">
                <h3>VASIREDDY VENKATADRI <br> INSTITUTE OF TECNOLOGY</h3>
                <h4>(AUTONOMOUS)</h4>
                <p>Approved by AICTE and permanetly Affliated to JNTU Kakinada, <br> Accredited by NAAC with 'A' Grade &
                    NBA Accrediation</p>
            </div>
            <div class="labels">
                <div class="form">
                    <div class="line">
                        <span class="name">Name:<input ></span>
                    </div>
                    <div class="line">
                        <span class="no">Regd No:<input ></span>
                    <span class="lab">Lab:<input ></span>
                    </div>
                    <div class="line">
                        <span class="branch">Branch:<input></span>
                    <span class="year">Year & semester:<input></span>
                    </div>
                </div>
            </div>
            <div class="clg-img">
                <img src="https://assets.onecompiler.app/4352rn7ea/4352qzkfe/vvit_campus.jpg">
            </div>
        </div>

    </div>
</body>

</html>
